    <style>
      /*==============================================================*
       *           GRAVITY CONTROLS (FOOTER DEBUG / TUNING UI)
       *==============================================================*
       *  Styles the off-screen footer panel and its controls:
       *   - Footer lives just below the first viewport for a "scroll-reveal"
       *   - Two-column layout (Attract / Repel), stacks on small screens
       *   - Range sliders with filled track + red thumb
       *   - Number inputs styled like pill buttons
       *   - Shared hover/focus states without the default blue outline
       *==============================================================*/

      /*==============================================================*
       *                 STEPPER BUTTONS ( + / - )
       *==============================================================*/

      .stepper{
        width: 100%;
        justify-self: stretch;
        display: flex;
        justify-content: space-between;
      }

      .stepBtn{
        display: inline-grid;
        text-align: center;

        margin: auto 0 auto 5%;
        width: 45%;
        height: 6dvmin;
        flex:1;

        background: transparent;
        color: var(--BASE_COLOR);

        line-height: 1;
        font: 3dvmin Arial;
        font-weight: bold;
        border: none;
        border-radius: 9999px;
        object-fit: cover;

        /* Matches the number input "pill" styling */
        background-image: url("/Resources/Button Border.webp");
        background-size: 110% 110%;
        background-position: center;
        background-repeat: no-repeat;

        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;

        transition:
          transform var(--SLOW_TRANSFORM),
          box-shadow var(--SLOW_SHADOW),
          color var(--SLOW_COLOR),
          border-color var(--SLOW_BORDER);
      }

      /*==============================================================*
       *           INTERACTION STATES (BUTTONS + INPUTS)
       *==============================================================*/

      .stepBtn:hover,
      .stepBtn:active,
      input:hover,
      input:active {
        transform: scale(1.05);
        box-shadow: var(--SHADOW);
        text-shadow: var(--SHADOW);
      }

      .stepBtn:focus-visible,
      input:focus-visible {
        outline: none;
        box-shadow: var(--SHADOW);
      }
      
      /* Prevent slider from growing */
      input[type="range"]:active {
        transform: none;
      }

      /*==============================*
       *  1) FOOTER PANEL POSITIONING
       *==============================*/

      footer{
        position: absolute;
        width: 100%;
        max-width: 100%;
        margin-top: calc(100dvh + 50dvw);     /* parks footer below the first viewport with extra room for play */
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        user-select: text;
        -webkit-user-select: text;
      }

      /*==============================*
       *  2) GRID LAYOUT (ATTRACT/REPEL)
       *==============================*/

      .gravityGrid{
        display: grid;
        grid-template-columns: 1fr 1fr;

        width: min(900px, 96vw);
        margin: 0 auto;

        box-sizing: border-box;
      }

      section{
        margin: 0 15px;
      }

      /*==============================*
       *  3) CONTROL ROWS (LABEL + INPUTS)
       *==============================*/

      .controlBlock{
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin-bottom:2dvmin;
        align-items: center;
      }

      label{
        grid-column: 1 / -1;
      }

      /*==============================*
       *  4) TEXT INPUTS (PILL BUTTON LOOK)
       *==============================*/

      input[type="number"],
      input[type="text"]
      {
        width: 100%;
        height: 10dvmin;
        font-size: 6dvmin;
        text-align: center;
        justify-self: stretch;

        border: none;
        border-radius: 9999px;
        background: transparent;

        font-family: 'New Rocker';
        color: inherit;

        background-image: url("/Resources/Button Border.webp");
        background-size: 110% 110%;
        background-position: center;
        background-repeat: no-repeat;

        box-sizing: border-box;
        -moz-appearance: textfield;

        transition:
          transform var(--SLOW_TRANSFORM),
          box-shadow var(--SLOW_SHADOW),
          border-color var(--SLOW_BORDER);
      }
      
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button{
        -webkit-appearance: none;
        margin: 0;
      }
      
      #controller::placeholder {
  color: var(--PLACEHOLDER_COLOR);
}

#controller::-webkit-input-placeholder {
  color: var(--PLACEHOLDER_COLOR);
}

#controller::-moz-placeholder {
  color: var(--PLACEHOLDER_COLOR);
}

#controller:-ms-input-placeholder {
  color: var(--PLACEHOLDER_COLOR);
}

      /*==============================*
       *  5) RANGE SLIDERS (TRACK + THUMB)
       *==============================*
       *  Track fill is updated via JS:
       *   - filled   = black
       *   - unfilled = #bdbdbd
       *  Thumb is styled red with a dark border.
       *==============================*/

      input[type="range"]{
        -webkit-appearance: none;
        appearance: none;

        grid-column: 1 / -1;
        width: 100%;
        height: 3px;
        margin: 3dvmin 0;
        border-radius: 999px;

        /* Initial background; JS paints the fill gradient. */
        background: black;
        outline: none;
        cursor: pointer;
      }

      /* WebKit track */
      input[type="range"]::-webkit-slider-runnable-track{
        height: 10px;
        border-radius: 999px;
      }

      /* WebKit thumb (Chrome/Edge/Safari/iOS) */
      input[type="range"]::-webkit-slider-thumb{
        -webkit-appearance: none;
        appearance: none;

        width: 22px;
        height: 22px;
        border-radius: 50%;

        background: #ee0000;
        border: 2px solid #000;

        box-shadow:
          0 0 6px rgba(238, 0, 0, 0.9),
          inset 0 0 4px rgba(0, 0, 0, 0.8);

        margin-top: -6px; /* centers thumb on 10px track */
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      input[type="range"]:hover::-webkit-slider-thumb{
        box-shadow:
          0 0 10px rgba(238, 0, 0, 1),
          inset 0 0 4px rgba(0, 0, 0, 0.9);
      }

      input[type="range"]:active::-webkit-slider-thumb{
        transform: scale(1.15);
      }

      input[type="range"]:focus-visible::-webkit-slider-thumb{
        box-shadow:
          0 0 0 3px rgba(0, 0, 0, 0.9),
          0 0 0 6px rgba(238, 0, 0, 0.9);
      }

      /* Firefox track + progress */
      input[type="range"]::-moz-range-track{
        height: 10px;
        border-radius: 999px;
        background: #bdbdbd;
      }

      input[type="range"]::-moz-range-progress{
        height: 10px;
        border-radius: 999px;
        background: #000;
      }

      input[type="range"]::-moz-range-thumb{
        width: 22px;
        height: 22px;
        border-radius: 50%;

        background: #ee0000;
        border: 2px solid #000;

        box-shadow:
          0 0 6px rgba(238, 0, 0, 0.9),
          inset 0 0 4px rgba(0, 0, 0, 0.8);

        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      input[type="range"]:hover::-moz-range-thumb{
        box-shadow:
          0 0 10px rgba(238, 0, 0, 1),
          inset 0 0 4px rgba(0, 0, 0, 0.9);
      }

      input[type="range"]:active::-moz-range-thumb{
        transform: scale(1.15);
      }

      /*==============================*
       *  6) GLOBAL FOCUS: DISABLE DEFAULT OUTLINE
       *==============================*/

        outline: none;
      }

       *==============================*/

        .gravityGrid{

        }
      }

    <script>
      /*==============================================================*
       *             RANGE SLIDER "FILLED TRACK" PAINT
       *==============================================================*
       *  Paints a value-based gradient on each <input type="range">:
       *   - black from min â†’ current value
       *   - #bdbdbd from current value â†’ max
       *  Runs once on load and updates on every input event.
       *==============================================================*/

      (function syncRangeSliders(){
        const sliders = document.querySelectorAll('input[type="range"]');

        sliders.forEach(slider => {
          const update = () => {
            const min = Number(slider.min || 0);
            const max = Number(slider.max || 100);
            const val = Number(slider.value);

            const pct = ((val - min) / (max - min)) * 100;

            slider.style.background = `
              linear-gradient(
                to right,
                #bdbdbd 0%,
                #bdbdbd ${pct}%,
                #000 ${pct}%,
                #000 100%
              )
            `;
          };

          update();                 // initial paint
          slider.addEventListener('input', update); // live updates
        });
      })();

// Clear the controller textbox
